<!-- Your custom script here -->

<script type="text/javascript">
    // ES5
    var name = "abc";
    var age = 10;

    var getMessage = function () {
        return "Hello, ES5 world!!!";
    }
    var output_es5 = document.getElementById("output_es5");

<!-- Babel 사용하기-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.js"> /* JSX를 자바스크립트로 변환 */</script>
<script type="text/babel">
    // ES6
    const name = "abc"; //읽기전용
    let age = 10;  // 읽기쓰기

    const getMessage = () => {
        return "Hello, ES6 World!!";
    }
    const output_es6 = document.getElementById("output_es6");
    output_es6.innerText = getMessage();
</script>
